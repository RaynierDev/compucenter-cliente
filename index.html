<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Nuestra Tienda</title>
    <style>
        :root {
            --color-fondo: #ffffff;
            --color-acento: #0d4785; /* Un azul tecnológico */
            --color-texto: #000000;
        }
    
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }
    
        .boton {
            padding: 10px 20px;
            background-color: var(--color-acento);
            color: var(--color-fondo);
            border: none;
            cursor: pointer;
            border-radius: 20px; /* Bordes redondeados */
            margin: 5px;
            transition: background-color 0.3s;
        }
    
        .boton:hover {
            background-color: darken(var(--color-acento), 10%);
        }

        .alerta-oculta {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.alerta-contenido {
    background-color: var(--color-fondo);
    margin: 15% auto;
    padding: 20px;
    border: 1px solid var(--color-acento);
    width: 80%;
    border-radius: 10px; /* Bordes redondeados */
}

.alerta-entendido {
    padding: 10px 20px;
    background-color: var(--color-acento);
    color: var(--color-fondo);
    border: none;
    cursor: pointer;
    border-radius: 20px; /* Bordes redondeados */
    margin-top: 20px;
}

.alerta-entendido:hover {
    background-color: darken(var(--color-acento), 10%);
}

    
        /* Estilo responsivo */
        @media (max-width: 600px) {
            .boton {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
    
</head>
<body>

    <h1>¿A qué vienes hoy?</h1>
    <div>
        <button class="boton" onclick="seleccion('Caja Banrural')">Caja Banrural</button>
        <button class="boton" onclick="seleccion('Reparación')">Reparación</button>
        <button class="boton" onclick="seleccion('Producto')">Producto</button>
        <button class="boton" onclick="seleccion('Servicio')">Servicio</button>
        <button class="boton" onclick="seleccion('Copias')">Copias</button>
    </div>

    <script>
       
        function mostrarAlerta(mensaje) {
    document.getElementById('alertaMensaje').innerText = mensaje;
    document.getElementById('alertaPersonalizada').style.display = 'block';
}

function cerrarAlerta() {
    document.getElementById('alertaPersonalizada').style.display = 'none';
}

function seleccion(opcion) {
    switch (opcion) {
        case 'Caja Banrural':
            mostrarAlerta('Por favor, pase por el pasillo a mano izquierda.');
            break;
        case 'Reparación':
        mostrarAlerta('Por favor, pase por el pasillo hasta el fondo.');
                 break;
        case 'Producto':
            mostrarAlerta('Por favor, pídaselo a un asesor y no haga fila.');
            break;
            case 'Producto':
            mostrarAlerta('Por favor, pídaselo a un asesor y no haga fila.');
            break;
        case 'Servicio':
            mostrarAlerta('Por favor, haga fila.');
            break;
        case 'Copias':
            mostrarAlerta('Por favor, pídalas a un asesor y no haga fila.');
            break;
        default:
            mostrarAlerta('Opción no reconocida.');
            break;
    }
}



    </script>

<div id="alertaPersonalizada" class="alerta-oculta">
    <div class="alerta-contenido">
        <p id="alertaMensaje"></p>
        <button class="alerta-entendido" onclick="cerrarAlerta()">Entendido</button>
    </div>
</div>

</body>
</html>
